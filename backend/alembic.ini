# Alembic configuration for O.D.I.N.
#
# The database URL is configured via the DATABASE_URL environment variable
# (defaults to sqlite:////data/odin.db in production).
# See env.py for the runtime override logic.

[alembic]
script_location = alembic
prepend_sys_path = .

# SQLite-compatible naming convention for constraints
# (required for batch ALTER TABLE operations)
# See: https://alembic.sqlalchemy.org/en/latest/batch.html
[alembic:exclude]

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
